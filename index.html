window.switchScrollAndZoom = function() {
    var button = document.getElementById("enableButton");
    if (window.myChart.options.plugins.zoom.pan.enabled == true) {
        window.myChart.options.plugins.zoom.pan.enabled = false;        
        window.myChart.options.plugins.zoom.zoom.enabled = false;
        button.classList.remove("active");
        button.innerHTML = "Enable Chart Scroll &amp; Zoom";
    } else {
        window.myChart.options.plugins.zoom.pan.enabled = true;
        window.myChart.options.plugins.zoom.zoom.enabled = true;
        button.classList.add("active");
        button.innerHTML = "Disable Chart Scroll &amp; Zoom";
    }
    window.myChart.update();
};
